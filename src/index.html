<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
	<!--<script src="js/validation-custom.js"></script> -->
</head>
<body>
    <div class="calculatorwrap">
        <div class="rowbuttons">
            <div class="resultbar">
                <span class="result"></span>
            </div>
        </div>
        <div class="rowbuttons">
            <button class="cbutton" value="C" onclick="clearResult()">C</button>  
            <button value="back" onclick="removeNum()">‚Üê</button> 
            <button value="divide" onclick="operation(this)">&divide;</button> 
        </div>
        <div class="rowbuttons">
            <button value="7" onclick="buttonClick(this)">7</button>  
            <button value="8" onclick="buttonClick(this)">8</button>  
            <button value="9" onclick="buttonClick(this)">9</button>
            <button value="multiply" onclick="operation(this)">&times;</button>   
        </div>
        <div class="rowbuttons">
            <button value="4" onclick="buttonClick(this)">4</button>  
            <button value="5" onclick="buttonClick(this)">5</button>  
            <button value="6" onclick="buttonClick(this)">6</button>
            <button value="sub" onclick="operation(this)">-</button>
        </div>
        <div class="rowbuttons">
            <button value="1" onclick="buttonClick(this)">1</button>  
            <button value="2" onclick="buttonClick(this)">2</button>  
            <button value="3" onclick="buttonClick(this)">3</button>
            <button value="adds" onclick="operation(this)">+</button>  
        </div> 
        <div class="rowbuttons">
            <button class="zerobutton" value="0" onclick="buttonClick(this)">0</button>  
            <button value="equals">=</button>    
        </div> 
    </div>
<script src="js/calculator.js"></script>
</body>
</html>
